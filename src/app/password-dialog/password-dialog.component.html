<mat-card>
  <mat-card-header>
    <mat-card-title>Authentication Required</mat-card-title>
    <mat-card-subtitle>Please enter the password to proceed.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" (keyup.enter)="onConfirm()">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!password" (click)="onConfirm()">Submit</button>
  </mat-card-actions>
</mat-card>
