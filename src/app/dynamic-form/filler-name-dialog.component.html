<mat-card>
  <mat-card-header>
    <mat-card-title>Who is filling this form?</mat-card-title>
    <mat-card-subtitle>Please enter your name. This will be saved with your submission but not included in the config file.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>Your Name</mat-label>
      <input matInput [(ngModel)]="fillerName" (keyup.enter)="onSubmit()">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!fillerName" (click)="onSubmit()">Submit</button>
  </mat-card-actions>
</mat-card>
